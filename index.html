<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeDance</title>
    <Link rel='icon' type='image' href='https://res.cloudinary.com/hobara/image/upload/v1501643215/typeD_fnozb1.png'>
    <Link rel='stylesheet' type='text/css' href='./assets/style/typeDance.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <div id='type-dance'>
      <div id='header-container'>
        <p id='header-title'><< TypeDANCE >></p>
      </div>
      <div id='main-container'>
        <div id='main-left'>
          <div id='intro-container'>
            <section id='intro'>INTRODUCTION</section>
            <section id='intro-item'>Type keys when the cursors hit the panel</section>
            <section id='intro-item'>GOAL: 100 POINTS</section>
            <section id='intro-item'>LIFE GAUGE: 10</section>
            <section id='intro-item'><img id='intro-img' src='https://res.cloudinary.com/hobara/image/upload/c_scale,h_99,w_100/v1501738221/ddr_copy_3_wtrb4o.jpg' /> Press A </section>
            <section id='intro-item'><img id='intro-img' src='https://res.cloudinary.com/hobara/image/upload/c_scale,h_99,w_100/v1501738285/ddr_copy_2_mw0shz.jpg' /> Press S </section>
            <section id='intro-item'><img id='intro-img' src='https://res.cloudinary.com/hobara/image/upload/c_scale,h_99,w_100/v1501738351/ddr_copy_rmohsq.jpg' /> Press D </section>
            <section id='intro-item'><img id='intro-img' src='https://res.cloudinary.com/hobara/image/upload/c_scale,h_99,w_100/v1501738412/ddr_p482ub.jpg' /> Press F </section>
            <button id="start" name="button">Start</button>
          </div>
          <canvas id='move-command-canvas'>
          </canvas>
          <audio id='audio' controls="controls">
            <source src="https://res.cloudinary.com/hobara/video/upload/v1501820805/Atomospheric_-_Atomospheric_jzeqp0.mp3" />
          </audio>
        </div>
        <div id='main-right'>
          <canvas id='dance-board-canvas' width='600px', height='600px'></canvas>
        </div>
      </div>
    </div>
    <div id='footer-container'>

    </div>
    <script type="text/javascript" src='./lib/bundle.js'></script>
  </body>
</html>
